<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Pomodoro App</title>
</head>
<body>
<div class="app-container">
    <h1>pomodoro</h1>
    <div class="app-message">press start to begin. try editing the numbers.</div>
    <div class="app-circle">
        <div class="circle-shape">
            <div class="semi-circle right-side circle-mask"></div>
            <div class="semi-circle right-side circle"></div>
            <div class="semi-circle left-side circle-mask"></div>
            <div class="semi-circle left-side circle"></div>
        </div>
        <div class="app-counter-box">
            <label><input type="number" class="minutes" value="25" min="0"></label>:<label><input type="number"
                                                                                                  class="seconds"
                                                                                                  value="00" min="0"
                                                                                                  max="59"></label>
        </div>
        <button class="btn-start">start</button>
        <button class="btn-pause">pause</button>
        <button class="btn-reset">reset</button>
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
